<!doctype html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seafarer Information System</title>
    <link rel="stylesheet" href="./Content/style.css">
</head>

<body class="auth-page">
    <main class="auth-main">
        <div class="auth-box">
            <h2 class="auth-title">فراموشی رمز عبور</h2>
            <p class="auth-description">
                در این صفحه می‌توانید کلمه عبور خود را بازنشانی کنید.
            </p>
            <form>
                <div class="container">
                    <div class="form-control-container">
                        <div class="row align-items-center">
                            <div class="col-12 col-md-3">
                                <label class="auth-label" for="user_name">نام کاربری:</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" class="form-control" id="user_name">
                            </div>
                        </div>
                    </div>
                    <div class="form-control-container">
                        <div class="row align-items-center">
                            <div class="col-12 col-md-3">
                                <label class="auth-label" for="mobile_number">تلفن همراه:</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" class="form-control" id="mobile_number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mt-4">
                            <button type="submit" class="auth-btn">دریافت کد</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="./Scripts/bootstrap.min.js"></script>
    <script type="module" src="./Scripts/main.js"></script>
</body>

</html>
