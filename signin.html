<!doctype html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seafarer Information System</title>
    <link rel="stylesheet" href="./Content/style.css">
</head>

<body class="auth-page">
    <main class="auth-main">
        <div class="auth-box">
            <h2 class="auth-title">ورود</h2>
            <p class="auth-description">
                اگر تا کنون در این پورتال و در پورتال قدیم دریانوردان ثبت نام نکرده‌اید می‌توانید
                با استفاده از کد ملی و شماره تلفن همراه خود در سامانه ثبت نام کنید.
            </p>
            <form>
                <div class="container">
                    <div class="form-control-container">
                        <div class="row align-items-center">
                            <div class="col-12 col-md-3">
                                <label class="auth-label" for="user_id">کدملی ده رقمی:</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" class="form-control" id="user_id">
                            </div>
                        </div>
                    </div>
                    <div class="form-control-container">
                        <div class="row align-items-center">
                            <div class="col-12 col-md-3">
                                <label class="auth-label" for="mobile_number">شماره موبایل:</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" class="form-control" id="mobile_number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label class="auth-label">کد کنترلی:</label>
                        </div>
                        <div class="col-5">
                            <div class="captcha-container">
                                <img src="./Content/images/captcha.png" id="mobile_number">
                            </div>
                        </div>
                        <div class="col-12"></div>
                        <div class="col-3"></div>
                        <div class="col-5">
                            <button class="auth-label mb-3" for="captcha">
                                <svg width="24" height="20" viewBox="0 0 24 20" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M1 1.99995V7.99995M1 7.99995H7M1 7.99995L5.64 3.63995C6.71475 2.56467 8.04437 1.77916 9.50481 1.35673C10.9652 0.934295 12.5089 0.888705 13.9917 1.22421C15.4745 1.55972 16.8482 2.26539 17.9845 3.27537C19.1209 4.28536 19.9828 5.56674 20.49 6.99995M23 18V12M23 12H17M23 12L18.36 16.36C17.2853 17.4352 15.9556 18.2207 14.4952 18.6432C13.0348 19.0656 11.4911 19.1112 10.0083 18.7757C8.52547 18.4402 7.1518 17.7345 6.01547 16.7245C4.87913 15.7145 4.01717 14.4332 3.51 13"
                                        stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </svg>
                                نمایش کد جدید
                            </button>
                        </div>
                        <div class="col-12"></div>
                        <div class="col-3"></div>
                        <div class="col-5">
                            <input type="text" class="form-control" id="captcha" style="max-width: 166px">
                        </div>

                        <div class="col-12 mb-3"></div>
                        <div class="col-auto">
                            <label class="auth-label">در مراجعات بعدی:</label>
                        </div>
                        <div class="col-auto">
                            <input class="form-check-input" type="checkbox" value="" id="remember_me">
                            <label class="auth-label" for="remember_me">این ورود من را بخاطر بسپرید</label>
                        </div>
                        <div class="col-12 mt-4 mb-5">
                            <button type="submit" class="auth-btn">ورود</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <a href="/" class="auth-link no-underline">فراموشی رمز عبور</a>
                </div>
                <div class="col-12">
                    <span>
                        قبلاً در درگاه ملی دولت هوشمند ثبت نام کرده‌اید؟
                        <a href="/" class="auth-link">از طریق آن
                            درگاه وارد شوید
                        </a>
                    </span>
                </div>
            </div>

        </div>
    </main>

    <script src="./Scripts/bootstrap.min.js"></script>
    <script type="module" src="./Scripts/main.js"></script>
</body>

</html>
